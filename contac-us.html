<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>

        <!-- Bootstrap CSS -->
        <link href="assets/js//bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- CSS Custom -->
        <link href="assets/css/contact-us.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 col-12 box-n">
                    <div class="boxed d-flex align-items-center">
                        <div class="w-100 text-center alterra"><img src="assets/img/logo-ALTA-v2@2x.png" width=" 250px" alt=""></div>                        
                    </div>
                </div>
                <div class="col-md-7 col-12">
                    <section>
                    <div class="form-contact">
                        <h3>Contact Us</h3>
                        <form>
                            <div class="form-group font">
                                <label for="fullname">Full Name<span class="color">*</span></label>
                                <input type="email" class="form-control formbox" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="your full name" required>
                            </div>        
                            <div class="form-group font">
                                <label for="exampleInputEmail">Email address<span class="color">*</span></label>
                                <input type="email" class="form-control formbox" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="example@domail.com" required>
                            </div>
                            <div class="form-group font">
                                <label for="exampleInputphone">Phone Number<span class="color">*</span></label>
                                <input type="phonenum" class="form-control formbox" id="exampleInputphone" aria-describedby="phoneHelp" placeholder="08543890****" required>
                            </div>
                            <div class="form-group font">
                                <label for="exampleInputnat">Nationality</label>
                                <select class="form-control down formbox">
                                    <option>Selected ..</option>
                                    <option value="indo">Indonesian</option>
                                    <option value="malay">Malaysian</option>
                                    <option value="sing">Singaporean</option>
                                    <option value="aus">Australian</option>
                                </select>
                            </div>
                            <div class="form-group font">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control mesbox" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div>
                                <input class="btn btn-primary subm" type="submit" value="Submit">
                            </div>
                        </form>
                    </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
